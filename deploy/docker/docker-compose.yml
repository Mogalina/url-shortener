version: "3.9"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./deploy/docker/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
    expose:
      - "8000"
    depends_on:
      - redis
      - cassandra
    env_file:
      - .env

  redis:
    image: redis:7

  cassandra:
    image: cassandra:4.1
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 10s
      retries: 5
